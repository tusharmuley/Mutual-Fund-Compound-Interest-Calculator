<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mutual Fund Compound Interest Calculator</h1>
        <form id="calculatorForm">
            <label for="initialInvestment">Initial Investment (₹):</label>
            <input type="number" id="initialInvestment" required>
            <label for="monthlyContribution">Monthly Contribution (₹):</label>
            <input type="number" id="monthlyContribution" required>
            <label for="annualInterestRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterestRate" required>
            <label for="years">Number of Years:</label>
            <input type="number" id="years" required>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="results">
            <p id="totalAmount">Total Amount: ₹0.00</p>
            <p id="totalInvested">Total Invested: ₹0.00</p>
            <p id="compoundInterest">Compound Interest Earned: ₹0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
